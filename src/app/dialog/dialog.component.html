<h1 mat-dialog-title>{{accion}}</h1>
<div mat-dialog-content>
    <form [formGroup]="libroForm">
    <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" name="isbn" placeholder="Ingresa ISBN" formControlName="isbn">
    </div>
    <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" name="titulo" placeholder="Ingresa Titulo" formControlName="titulo">
        </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" name="autor" placeholder="Ingresa Autor" formControlName="autor">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" formControlName="descripcion" name="descripcion">
            </textarea>
            </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" name="precio" placeholder="Ingresa Precio" formControlName="precio">
            </div>
            <div class="form-group">
                <label for="portada">Portada</label>
                <input type="text" class="form-control" name="portada" placeholder="Ingresa url" formControlName="portada">
                </div>
                <div class="form-group">
                    <label for="genero">Genero</label>
                    <input type="text" class="form-control" name="genero" placeholder="Ingresa genero" formControlName="genero">
                    </div>
    
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="agregarLibro()" >{{ accionBtn }}</button>
</div>
